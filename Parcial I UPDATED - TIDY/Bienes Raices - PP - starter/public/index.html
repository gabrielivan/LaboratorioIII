<!doctype html>

<head>

    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

<body>
    <div class="container-fluid">
            <form id="frm" action="#">
                <legend>Crear Anuncios</legend>
                <fieldset>
                    <div class="formulario">
                        
                        <label for="idAnuncio" id="lblId">ID</label>
                        <input type="text" name="idAnuncio" id="idAnuncio" disabled>
                        
                        <input type="text" name="titulo" id="titulo" required placeholder="Titulo">
                        
                        <input type="text" name="descripcion" id="descripcion" required placeholder="Descripcion">
                        
                        <input type="text" name="precio" id="precio" required placeholder="Precio">
                        
                        <input type="number" name="num_wc" id="num_wc" required placeholder="Cantidad de Ba単os">
                        
                        
                        <input type="number" name="num_estacionamiento" id="num_estacionamiento" required
                        placeholder="Cantidad de estacionamiento">
                        
                        
                        <input type="number" name="num_dormitorio" id="num_dormitorio" required
                        placeholder="Cantidad de Dormitorio">
                        
                        <legend>Transaccion</legend>
                        <fieldset>
                            <div id="radios">
                                <div>
                                    <input type="radio" value="Alquiler" name="transaccion"
                                    id="transaccionAlquiler">Alquiler
                                </div>
                                <div>
                                    <input type="radio" value="Venta" name="transaccion" id="transaccionVenta">Venta
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    
                </fieldset>
                <button type="submit" id="btnCrearModificar">Crear</button>
                <button type="button" id="btnBorrar">Borrar</button>
                <button type="button" id="btnLimpiar">Limpiar</button>
            </form>
       
        <label for="selTransaccion">Transaccion</label>

        <label for="selBa単os">Cant Ba単os</label>

        </div>


    </div>

    <script src="./data/data.js"></script>

    <script src="./js/selectHelper.js"></script>
