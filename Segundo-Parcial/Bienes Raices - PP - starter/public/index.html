<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container divContainerBody">

        <form id="frm" action="#">
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="idAnuncio" id="lblId" class="form-check-label">ID</label>
                    <input type="text" class="form-control" name="idAnuncio" id="idAnuncio" disabled>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-md-10">
                    <label for="titulo" id="lblTxtTitulo" class="form-check-label">Titulo</label>
                    <input type="text" class="form-control" name="titulo" id="titulo" required
                        placeholder="titulo">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="descripcion" id="lblTxtDescripcion" class="form-check-label">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion" required
                        placeholder="Descripcion">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="precio" id="lblTxtPrecio" class="form-check-label">Precio</label>
                    <input type="text" class="form-control" name="precio" id="precio" required placeholder="Precio">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="numwc" id="lblNum_wc" class="form-check-label">Cantidad Baños</label>
                    <input type="text" class="form-control" name="numwc" id="numwc" required placeholder="Cantidad Baños">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="numestacionamiento" id="lblNum_estacionamiento" class="form-check-label">Cantidad Estacionamientos</label>
                    <input type="text" class="form-control" name="numestacionamiento" id="numestacionamiento" required placeholder="Cantidad Estacionamientos">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="numdormitorio" id="lblNum_estacionamiento" class="form-check-label">Cantidad Dormitorios</label>
                    <input type="text" class="form-control" name="numdormitorio" id="numdormitorio" required placeholder="Cantidad Dormitorios">
                </div>
            </div>

            <div class="form-group row divSexo">
                <label for="transaccion" id="lblRadioSexo" class="form-check-label">Transaccion</label>
                
                <div class="form-check col-md-2 offset-md-2">
                    <input type="radio" class="form-check-input" value="Alquiler" name="transaccion"
                        id="transaccionAlquiler">Alquiler
                </div>

                <div class="form-check col-md-2 offset-md-2">
                    <input type="radio" class="form-check-input" value="Venta" name="transaccion"
                        id="transaccionVenta">Venta
                </div>
            </div>
            <div class="form-group row divBotones">
                <div class="form-check col-sm-2">
                    <button type="submit" class="btn btn-primary" id="btnCrearModificar">Crear</button>
                </div>
                <div class="form-check col-sm-2 offset-sm-2">
                    <button type="button" class="btn btn-success" id="btnBorrar">Borrar</button>
                </div>
                <div class="form-check col-sm-2 offset-sm-2">
                    <button type="button" class="btn btn-warning" id="btnLimpiar">Limpiar</button>
                </div>
            </div>
        </form>
        
        <div class="form-group row">
            <div class="form-check col-sm-3">
                <label for="selectTipo">Filtrar Por</label>
                <select class="form-control" id="selectTipo"></select>
            </div>

            <div class="form-check col-sm-3">
                <label for="infoPrecio">Promedio de Precio</label>
                <input type="text" class="form-control" name="infoPrecio" id="txtInfoPrecio" disabled>
            </div>
        </div>

        <div class="form-group row divCheckbox" id="divChk"></div>
        <div class="row">
            <div id="divTabla" class="col-12"></div>
        </div>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./js/outPut.js"></script>
        <script src="./js/jquery.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/controller.js"></script>
        <script src="./js/datos.js"></script>
        <script src="./js/selectHelper.js"></script>
        <script src="./js/tableHelper.js"></script>
        <script src="./js/checkBoxHelper.js"></script>

</body>

</html>
