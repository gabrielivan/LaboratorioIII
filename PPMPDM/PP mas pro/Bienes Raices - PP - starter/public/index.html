<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/tableHelper.js"></script>
    <script src="./js/checkBoxHelper.js"></script>
    <script src="./js/selectHelper.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/anuncios.js"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Bienes Raices</title>
</head>

<body>
    <form action="#">
        <legend>Crear Anuncios</legend>
        <fieldset>
            <div class="formulario">

                <label for="idAnuncio" id="lblId" hidden>ID</label>
                <input type="text" name="idAnuncio" id="idAnuncio" hidden disabled>

                <input type="text" name="titulo" id="titulo" required placeholder="Titulo">

                <input type="text" name="descripcion" id="descripcion" required placeholder="Descripcion">

                <input type="text" name="precio" id="precio" required placeholder="Precio">

                <input type="number" name="num_wc" id="num_wc" required placeholder="Cantidad de BaÃ±os">


                <input type="number" name="num_estacionamiento" id="num_estacionamiento" required placeholder="Cantidad de estacionamiento">

                <input type="number" name="num_dormitorio" id="num_dormitorio" required placeholder="Cantidad de Dormitorio">

                <legend>Transaccion</legend>
                <fieldset>
                    <div id="radios">
                        <div>
                            <input type="radio" value="Alquiler" name="transaccion" id="transaccionAlquiler">Alquiler
                        </div>
                        <div>
                            <input type="radio" value="Venta" name="transaccion" id="transaccionVenta">Venta
                        </div>
                    </div>
                </fieldset>
            </div>

        </fieldset>
        <button type="submit" id="btnCrearModificar">Crear</button>
        <button type="button" id="btnBorrar" hidden>Borrar</button>

    </form>
    <div id="selectTransaccion"></div>
    <div id="divChk"></div>
    <div id="divTabla"></div>
</body>

</html>
