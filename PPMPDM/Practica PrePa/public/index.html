<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/index.js"></script>
    <script src="./js/anuncio.js"></script>
    <script src="./js/tableHelper.js"></script>
    <title>Crear anuncios</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Crear Anuncios</legend>
            <div><label for="idAnuncio" id="lblId" hidden></label><input type="text" id="txt" name="idAnuncio" hidden disabled></div>
            <div><label for="titulo"></label><input type="text" id="titulo" required></div>
            <div><label for="descripcion"></label><input type="text" id="descripcion" required></div>
            <div><label for="precio"></label><input type="text" id="precio" required></div>
            <div><label for="num_wc"></label><input type="number" id="num_wc" required></div>
            <div><label for="num_dormitorio"></label><input type="number" id="num_dormitorio" required></div>
            <div><label for="num_estacionamiento"></label><input type="number" id="num_estacionamiento" required></div>
            <button type="submit" id="btnCrearModificar">Crear</button>
            <button type="button" id="btnBorrar" hidden>Borrar</button>
        </fieldset>
    </form>
    <div id="divtabla"></div>
    
</body>
</html>
