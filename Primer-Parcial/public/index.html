<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css"></link>
    <script src="./js/tableHelper.js"></script>
    <script src="./js/anuncio.js"></script>
    <script src="./js/index.js"></script>
    <title>Bienes Raices</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Crear Anuncio</legend>

            <div>
                <label id="lblId" for="idAnuncio" hidden>Id</label>
                <input class="inputNotransaccion" type="text" id="idAnuncio" name="idAnuncio" hidden disabled>
            </div>
            <div>
                <label for="txtTitulo">Titulo</label>
                <input class="inputNotransaccion" placeholder="Titulo" type="text" id="txtTitulo" name="titulo" required></input>
            </div>
            <div>
                <label for="txtDescripcion">Descripcion</label>
                <input class="inputNotransaccion" placeholder="Descripcion" type="text" id="txtDescripcion" name="descripcion" required></input>
            </div>
            <div>
                <label for="numPrecio">Precio</label>
                <input class="inputNotransaccion" placeholder="Precio" type="text" id="numPrecio" name="precio" required></input>
            </div>
            <div>
                <label for="numCantidadBaños">Cantidad de baños</label>
                <input class="inputNotransaccion" placeholder="Cantidad de baños" type="number" id="numCantidadBaños" name="cantidadBaños" required></input>
            </div>
            <div>
                <label for="numCantidadEstacionamientos">Cantidad de estacionamientos</label>
                <input class="inputNotransaccion" placeholder="Cantidad de estacionamientos" type="number" id="numCantidadEstacionamientos" name="cantidadEstacionamientos" required></input>
            </div>
            <div>
                <label for="numCantidadDormitorios">Cantidad de dormitorios</label>
                <input class="inputNotransaccion" placeholder="Cantidad de dormitorios" type="number" id="numCantidadDormitorios" name="cantidadDormitorios" required></input>
            </div>
           
            <fieldset class="fieldsetTransaccion">
                <legend>Transaccion</legend>
                    <input type="radio" name="transaccion" value="Venta" id="venta">
                    <label for="venta">Venta</label>
                    <input type="radio" name="transaccion" value="Alquiler" id="alquiler">
                    <label for="alquiler">Alquiler</label>
                </input>
            </fieldset>
            <input class="botonCrearMofificar" type="submit" id="btnCrearModificar" value="Crear Anuncio"></input>
            <button type="button" id="btnBorrar" hidden>Borrar</button>
        </fieldset>
    </form>
    <div id="divTabla">

    </div>
</body>

</html>
